<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет товаров в рассрочку</title>

    <!-- Bootstrap 5.3 CSS (исправленный URL) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .hero-section {
            min-height: 80vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .login-btn {
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    {% block content %}
    <main class="hero-section d-flex align-items-center">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h1 class="display-4 fw-bold mb-4">Учет товаров в рассрочку</h1>
                    <p class="lead text-muted mb-5">Эффективное управление товарами в рассрочку для вашего бизнеса</p>

                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                        <a href="{{ url_for('login') }}" class="btn btn-primary login-btn">
                            <i class="bi bi-google me-2"></i>Войти через Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {% endblock %}

    <!-- Подвал (можно добавить позже) -->
    <footer class="mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2025 Система учета товаров</span>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
